<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="flex mx-auto items-center justify-center">
        <div class="left w-1/2 mt-40 mx-12">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right mt-48 flex flex-col bg-white shadow-lg p-8 rounded-2xl text-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 rounded-lg" type="text" placeholder="Email address and phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 rounded-lg" type="password" placeholder="Password">
            <button class="font-bold text-white bg-blue-600 py-2 rounded-lg my-2 hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-sm cursor-pointer text-center my-2 hover:underline">Forgotten password?
            </span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-3 rounded-lg w-fit mx-auto px-4 hover:bg-green-700 my-2">Create New Account</button>
            <span class="absolute text-sm -bottom-12">
               <span class="font-bold cursor-pointer hover:underline"> Create a Page </span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
